{{ with .Site.Data.reasons }}
  {{ if .enable }}
    <section class="reasons" id="reasons">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <div class="section-title">
              <h2>{{ .title }}</h2>
              <p>{{ .subtitle }}</p>
            </div>
          </div>
          {{ range .reasons }}
            <div class="col-lg-4 col-md-6">
              <div class="service-item">
                <i class="{{ .icon }}" aria-hidden="true"></i>
                <h3>{{ .name }}</h3>
                <p>{{ .description }}</p>
              </div>
            </div>
          {{ end }}
        </div>
      </div>
    </section>
  {{ end }}
{{ end }}
