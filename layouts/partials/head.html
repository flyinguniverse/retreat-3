<head>
  <meta charset="utf-8" />
  <title>{{ .Title }}</title>

  {{ "<!--Meta For No Index-->" | safeHTML }}
  <meta name="robots" content="noindex, Nofollow, Noimageindex" />

  {{ "<!--mobile responsive meta-->" | safeHTML }}
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1"
  />
  {{ hugo.Generator }}
  {{ "<!-- Critical CSS -->" | safeHTML }}
  {{ $style :=  resources.Get "scss/critical.scss" | resources.ToCSS | resources.Minify }}
  <link href="{{ $style.Permalink }}" rel="stylesheet" />

  {{ "<!-- Favicon -->" | safeHTML }}
  <link
    rel="shortcut icon"
    href="{{ "images/favicon.ico" | absURL }}"
    type="image/x-icon"
  />
  <link
    rel="icon"
    href="{{ "images/favicon.png" | absURL }}"
    type="image/x-icon"
  />
  <!-- Meta Pixel Code -->
  <script>
    !(function (f, b, e, v, n, t, s) {
      if (f.fbq) return;
      n = f.fbq = function () {
        n.callMethod
          ? n.callMethod.apply(n, arguments)
          : n.queue.push(arguments);
      };
      if (!f._fbq) f._fbq = n;
      n.push = n;
      n.loaded = !0;
      n.version = "2.0";
      n.queue = [];
      t = b.createElement(e);
      t.async = !0;
      t.src = v;
      s = b.getElementsByTagName(e)[0];
      s.parentNode.insertBefore(t, s);
    })(
      window,
      document,
      "script",
      "https://connect.facebook.net/en_US/fbevents.js"
    );
    fbq("init", "229590393023752");
    fbq("track", "PageView");
  </script>
  <noscript
    ><img
      height="1"
      width="1"
      style="display:none"
      src="https://www.facebook.com/tr?id=229590393023752&ev=PageView&noscript=1"
  /></noscript>
  <!-- End Meta Pixel Code -->

  {{ with .Site.Params.googleAnalytics }}
    {{ "<!-- Global Site Tag (gtag.js) - Google Analytics -->" | safeHTML }}
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id={{ . }}"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', '{{ . }}');

    </script>
  {{ end }}

</head>
