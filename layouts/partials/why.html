{{ with .Site.Data.why}} {{ if .enable}}
<section class="why" id="why">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="section-title">
                    <h2>{{.title }}</h2>
                    <p>{{.subtitle}}</p>
                </div>
            </div>
            {{ range .services}}
            <div class="col-lg-4 col-md-6">
                <div class="why-item">
                    <i class="{{ .icon }}" aria-hidden="true"></i>
                    <h3>{{ .name }}</h3>
                    <p>{{.description }}</p>
                </div>
            </div>
            {{end}}
        </div>
    </div>
</section>
{{end}} {{end}}
