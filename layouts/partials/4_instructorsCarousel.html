{{ with .Site.Data.instructorsGallery }}
  <section class="blog" id="instuctorsGallery">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="section-title">
            <h2>{{ .sectiontitle }}</h2>
          </div>
        </div>
      </div>
      <div
        id="carouselExampleControls"
        class="carousel slide"
        data-ride="carousel"
      >
        <div class="carousel-inner">
          {{ range first 18 (where $.Site.RegularPages "Type" "team") }}
            <div class="carousel-item">
              <div class="col-lg-2 col-md-4 col-xs-6 carousel-item">
                <article class="blog-post">
                  src="{{ .Params.featureImage | absURL }}" alt="carusel-item"
                  />
                  <div class="blog-content">
                    <h3><a href="{{ .Permalink }}">{{ .Title }}</a></h3>
                    <p>{{ truncate 75 .Summary }}</p>
                    <a class="more" href="{{ .Permalink }}"
                      >Read more <span>‚ü∂</span></a
                    >
                  </div>
                </article>
              </div>
            </div>
          {{ end }}

        </div>
      </div>
    </div>
  </section>
{{ end }}
