{{ with .Site.Data.galleryvideos }}
  {{ if .enable }}
    <section class="gallery" id="galleryvideos">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <div class="section-title">
              <h2>{{ .title | safeHTML }}</h2>
              <p>{{ .subtitle }}</p>
            </div>
          </div>
        </div>

        <div class="row">
          {{ range .galleryVideos }}
            <div class="col-md-6">
              <div class="gallery-item video-container .responsive-video">
                <iframe
                  width="560"
                  height="315"
                  src="https://www.youtube-nocookie.com/embed/VIDEO_ID?rel=0&amp;showinfo=0"
                  frameborder="0"
                  allow="autoplay; encrypted-media"
                  allowfullscreen
                ></iframe>
              </div>
            </div>
          {{ end }}

        </div>
      </div>
    </section>
  {{ end }}
{{ end }}
