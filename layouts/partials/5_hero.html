{{ with .Site.Data.hero }}
  {{ if .enable }}
    <section
      class="hero"
      id="5_hero"
      style="background-image: url(/images/hero/hero-bg1.jpg  );"
    >
      <div class="container">
        <div class="row align-items-center">
          <div class="col-lg-12">
            <div class="hero-content">
              <h1>TRANSFORMATION RETREAT</h1>
              <p>
                10 Days of Practice - Satsang with Enlightened Teacher
                <br />More than 100 have awakened with us
              </p>

              <div class="hero-video-player">
                <div class="hero-video-player-icon">
                  <a class="popup-youtube" href="{{ .heroVideo }}">
                    <i class="ti-control-play"></i>
                  </a>
                </div>
                {{ .herosVideoDesc | safeHTML }}
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  {{ end }}
{{ end }}
